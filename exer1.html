<!doctype html>
<html>
	<head> 
		<meta charset="utf-8"/>
		<title>JsBasico</title>
		
		<script>
			function testaPar(){
				var numero = document.getElementById("numero").value;
				if(numero%2==0){
					document.write("O número é par");
				}
				else{
					document.write("O número é par");
				}
			}
		</script>
	</head>
	<body>
		<form>
			<input type="number" id="numero"/>
			<input type="button" onclick="testaPar()" value="verificar"/>
		</form>
	</body>
</html>
